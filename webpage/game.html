<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
			font-family: Verdana, Geneva, sans-serif;
      color: rgb(8, 176, 120);
		}
    #box {
				width: 200px;
				height: 200px;
				background-color: blue;
				display: none;
				position: relative; 
		}
  </style> 
  </head>
  <body>
    <h1>Test your reaction time!</h1>
		<p>Click on the boxes and circles as quickly as you can. Your reaction time will be posted below: </p>
		<p id="printReactionTime"></p>
		<div id="box"></div>
    <script>
      function getRandomColor() {
				var letters = "0123456789ABCDEF".split('');
				var color = "#";
				for (var i = 0; i < 6; i++) {
					color += letters[Math.round(Math.random() * 15)];
				} 
				return color; 
			} 
			var clickedTime; var createdTime; var reactionTime;
			function makeBox() {
					var time=Math.random();
					time=time*3000;
				setTimeout(function() {
					if (Math.random()>0.5) {
						document.getElementById("box").style.borderRadius="100px";
						} else {
							document.getElementById("box").style.borderRadius="0";
						}
					var top= Math.random();
						top= top*300;
					var left= Math.random();
						left= left*500; 
					document.getElementById("box").style.top = top + "px";
					document.getElementById("box").style.left = left + "px"; 
					document.getElementById("box").style.backgroundColor=getRandomColor();
					document.getElementById("box").style.display="block";
					createdTime=Date.now();
				}, time); 
			}
			document.getElementById("box").onclick=function() {
				clickedTime=Date.now();
				reactionTime=(clickedTime-createdTime)/1000;
				document.getElementById("printReactionTime").innerHTML="Your Reaction Time is: " + reactionTime + "seconds";
				this.style.display="none";
				makeBox();
			}
			makeBox(); 
    </script>
      </body>
</html>
